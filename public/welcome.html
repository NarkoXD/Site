<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Fond d'Ã©cran noir */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .discord-link {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #7289da; /* Couleur Discord */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .discord-link:hover {
      background-color: #5b6eae;
      transform: scale(1.05);
    }

    .discord-link:active {
      background-color: #4c5a8e;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Rejoignez notre serveur Discord !</h1>
    <a href="https://discord.gg/JvGeYkqfas" target="_blank" class="discord-link">Cliquez ici pour rejoindre</a>
  </div>

</body>
</html>
